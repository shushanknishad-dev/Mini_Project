<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('sliced-carrots-bowl-vegetables-towel-blue-table (1).jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            color: #1877F2;
            margin-bottom: 15px;
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #1877F2;
            color: white;
            margin-top: 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0f5ac9;
        }
        p{
          margin-top: 10px;
        }
    </style>
</head>
<body>

    <form action="customer login.php" method="POST" class="login-box">
        <h2>Log in</h2>

        
        
        <label>Email</label>
        <input type="email" name="email">
        <label>Password</label>
        <input type="password" name="password" required>
        
       
        <input type="submit" value="Log in">
        <p>Don't have an Account?<a href="customer signup.html">Signup</a></p>
    </form>

</body>
</html>
