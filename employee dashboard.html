
<!DOCTYPE html>
<html>
<head>

    <title>Restaurant Dashboard</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial;
        }

        body{
            display:flex;
            background:#f3f3f3;
        }

        .sidebar{
            height:100vh;

        }

        .sidebar h2{

        }

        .sidebar a{
            display:block;

        }

        .main{

            padding:10px 15px;

            margin-left: 1000px;
        }

        button a{
            color:white;
            text-decoration:none;
            font-weight:bold;
        }

   
        .stats{
            display:flex;
            gap:20px;
            margin:25px 0;
        }

        .card{
            background:white;
            padding:20px;
            border-radius:10px;

            width:200px;
            margin-bottom: 20px;
        }

        .card h3{
            margin-bottom:10px;
        }

        
        table{
            width:100%;
            background:white;
            border:1px solid whitesmoke;
            border-radius: 10px;
            
            margin-bottom:30px;
         
        }

        th, td{
            padding:12px 15px;
            border-bottom:1px solid #ddd;
            text-align:left;
        }

        th{

            color:white;
        }

        
        .profile-container{
            background:white;
            padding:20px;
            border-radius:10px;
          
        }

        .profile-container p{

        }
        h2{
            margin-bottom:15px; 

        }

</head>

<div class="sidebar">
